apiVersion: v1
kind: Template
labels:
        template: ocp-logstash-persistent-template
message: |-
  The following service(s) have been created in your project: ${LOGSTASH_SERVICE_NAME}.

metadata:
  annotations:
    description: |-
      Logstash service, with persistent storage.

      NOTE: Scaling to more than one replica is not supported. You must have persistent volumes available in your cluster to use this template.
    iconClass: icon-logstash
    openshift.io/display-name: OCP-Logstash (Persistent)
    tags: logstash
    template.openshift.io/provider-display-name: SDP Team
    template.openshift.io/support-url: https://svcmgr.cdc.gov/
  creationTimestamp: null
  name: ocp-logstash-persistent
objects:
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    name: ${LOGSTASH_SERVICE_NAME}
  spec:
    ports:
    - name: input-beats
      protocol: TCP
      port: 5044
      targetPort: 5044
    - name: output-elasticsearch
      protocol: TCP
      port: 9600 
      targetPort: 9600
    selector:
      name: ${LOGSTASH_SERVICE_NAME}
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: ${LOGSTASH_SERVICE_NAME}-data
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${VOLUME_CAPACITY_DATA}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    name: ${LOGSTASH_SERVICE_NAME}
  spec:
    replicas: 1
    selector:
      name: ${LOGSTASH_SERVICE_NAME}
    strategy:
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          name: ${LOGSTASH_SERVICE_NAME}
      spec:
        containers:
        - capabilities: {}
          env:
          - name: ES_JAVA_OPTS
            value: "-Xms${MEMORY_LIMIT} -Xmx${MEMORY_LIMIT}"
          - name: ELASTICSEARCH_URL
            value: "${ELASTICSEARCH_URL}"
          image: ' '
          imagePullPolicy: IfNotPresent
          readinessProbe:
            initialDelaySeconds: 5
            tcpSocket:
              port: 5044
            timeoutSeconds: 1
          livenessProbe:
            initialDelaySeconds: 30
            tcpSocket:
              port: 5044
            timeoutSeconds: 1
          name: logstash
          ports:
          - containerPort: 5044
            protocol: TCP
          - containerPort: 9600
            protocol: TCP
          resources:
            requests:
              memory: ${MEMORY_LIMIT}
          securityContext:
            capabilities: {}
            privileged: false
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /usr/share/logstash/data
            name: ${LOGSTASH_SERVICE_NAME}-data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        volumes:
        - name: ${LOGSTASH_SERVICE_NAME}-data
          persistentVolumeClaim:
                claimName: ${LOGSTASH_SERVICE_NAME}-data
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - logstash
        from:
          kind: ImageStreamTag
          name: ${LOGSTASH_IMAGE}:${LOGSTASH_VERSION}
          namespace: ${NAMESPACE}
        lastTriggeredImage: ""
      type: ImageChange
    - type: ConfigChange
  status: {}
parameters:
- description: URL for the Elasticsearch service.
  displayName: Elasticsearch URL
  name: ELASTICSEARCH_URL
  required: true
  value: http://elasticsearch:9200
- description: Maximum amount of memory the container can use.
  displayName: Memory Limit
  name: MEMORY_LIMIT
  required: true
  value: 1Gi
- description: The OpenShift Namespace where the ImageStream resides.
  displayName: Namespace
  name: NAMESPACE
  value: openshift
- description: The name of the OpenShift Service exposed for the database.
  displayName: Logstash Service Name
  name: LOGSTASH_SERVICE_NAME
  required: true
  value: logstash
- description: Volume space available for data, e.g. 512Mi, 2Gi.
  displayName: Data Volume Capacity
  name: VOLUME_CAPACITY_DATA
  required: true
  value: 1Gi
- description: The name of the Logstash imagestream to be used
  displayName: Logstash Image Name
  name: LOGSTASH_IMAGE
  value: ocp-logstash
- description: Version of Logstash image to be used (5.6.4).
  displayName: Version of Logstash Image
  name: LOGSTASH_VERSION
  required: true
  value: "5.6"

